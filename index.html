    <script type="module">
        import { beginGame } from "./scripts/gamePlay.js"

        function closePopupuAndStart() {
            document.getElementById('popup').style.display = "none"

    <div id="controle">
        <button id="btreset">Reset</button>
        <button id="btmode" style="display: none;">Mode arête</button>
        <button id="btcancel">Abandon</button>
        <br>
        <span id="score"></span>&nbsp;
        <span id="chronospan">
            &nbsp;&nbsp;Chrono :
            <span id="chrono">0 s</span>
        </span>
        <span id="chronospan">
            &nbsp;&nbsp;Restant :
            <span id="spTempsRestant">0 s</span>
        </span>
    </div>
    <em>Niveau : <span id='spLevel'>3.1</span></em>

</div>

    <!-- Le popup modal affiché au début du jeu  -->
    <div id="popup">
        <div class="overlay"></div>
        <div class="box">
            <div class="close" id="btClosePopup">&times; </div>
            <div class="frame">
                <div class="title">Speedy Calisson</div>
                <iframe src="info.html"></iframe>
            </div>
        </div>
    </div>
    
    <!-- le dialogue modal de fin de partie -->
    <div id="modalEndGame" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h3>Partie terminée</h3>
            </div>
            <div class="modal-body">
                <p id="pEndGameMessage"></p>
            </div>
        </div>
    </div>

    <!-- l'affichage du score de fin de chaque grille -->
    <div id="popupEndGrid" style="  
        position: fixed;
        top: 10px;
        left: 10px;
        right:10px;
        display:none;
        justify-content: flex-start;
        align-items: center;
        background-color: #d6d6d6;
        border: 2px solid #000000;
        border-radius: 10px;
        color: rgb(0, 0, 0);
        width: 100px;
        height: 120px;
        margin-left: auto;
        margin-right: auto;
    ">
        <div style="
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            font-weight: bolder;
            text-align: center;
        ">
            <img style=' width: 60%;' src="240px-388-clapping-hands-2.svg.png">
            <p id="pScoreFinal">100 pts</p>
        </div>
    </div>
    <script>
        function displaypopupEndGrid() {
            $('#popupEndGrid').css('display', 'flex').animate({
                'zoom': 1
            }, 10).fadeIn(10).animate({
                'zoom': 3
            }, 1000).fadeOut(400).animate({
                'zoom': 1
            }, 100);
        }
    </script>
</body>
